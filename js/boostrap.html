<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap DOM</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header class="mt-5">
        <h1 class="text-center">Daily Money Bank</h1>
    </header>
    <main class="mx-auto">
        <div class="container">
            <div class="row border border-danger">
              <div class="col-6 left-side">
               <div class="bg-light">
                  <img src="images/cal.jpg" class="img-fluid" alt="" srcset="">
               </div>
            </div>
                <div class="col-6 sm-mt-5 bg-light right-side">
                    <form class="block align-items-center">
                        <!-- Income section -->
                        <div class="row align-items-center">
                            <div class="input-group mb-1">
                                <span class="input-group-text fs-5 fw-bold me-2" id="inputGroup-sizing-default">Income</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <h3 class="row mx-auto mt-1 fw-bold">Expenses</h3>
                        <!-- Various cost section -->
                        <div class="my-auto">
                            <div class="input-group mb-3">
                                <span class="input-group-text fs-5 fw-bold me-2" id="inputGroup-sizing-default">Food</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>    
                            <div class="input-group mb-3">
                                <span class="input-group-text fs-5 fw-bold me-2" id="inputGroup-sizing-default">Rent</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>    
                            <div class="input-group mb-3 margin-right">
                                <span class="input-group-text fs-5 fw-bold me-2" id="inputGroup-sizing-default">Cloths</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="d-grid d-md-block mx-5">
                                <button class="btn btn-primary fw-bold fs-5" type="button">Calculate</button>
                            </div>
                            <!-- Total Cost Section -->
                            <div class="total mx-auto mt-3">
                                <h5 class="text-center">Total Expenses: <span>3300</span></h5>
                                <h5 class="text-center">Total Balance: <span>3300</span></h5>
                            </div>

                            <div class="input-group mb-3 margin-right">
                                <span class="input-group-text fs-5 fw-bold me-2" id="inputGroup-sizing-default">Save</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <div class="mx-3 m-3">%</div>
                                <div class="d-grid d-md-block mx-auto">
                                    <button class="btn btn-primary fw-bold fs-5 px-3 py-2" type="button">Save</button>
                                </div>
                            </div>
                            <!-- Saving section -->
                            <div class="mx-auto mt-3 total">
                                <h5 class="text-center">Saving Amount: <span>00</span></h5>
                                <h5 class="text-center">Remaining Balance: <span>00</span></h5>
                            </div>
                        </div>
                    </form>
              </div>
            </div>
          </div>
    </main>
<!--  JS script section -->
    <script src="/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
