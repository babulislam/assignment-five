<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="m-5">
    <h1 class="text-center">Calculation <span class="text-warning"> App!</span></h1>
  </header>
  <main>
    <div class="container">
      <div class="row d-sm-flex gx-5 align-items-justify border border-primary m-md-2 mb-1">
        <div class="col-md-6 col-sm-12 text-center">
          <img src="/images/cal.jpg" class="img-fluid rounded" alt="">
        </div>
        <div class="col-md-6 col-sm-12 bg-primary bg-opacity-10">
          <div class="row-cols-sm-3 mt-1 fw-bold">
            <label for="Income">Income</label>
            <input type="text" placeholder="20000">
          </div>
          <div class="row-cols-sm-3">
            <h5 class="text-center m-2">Expenses</h5>
            <label for="food">Food</label>
            <input type="text" placeholder=""> <br>
            <label for="Rent">Rent</label>
            <input type="text" placeholder=""> <br>
            <label for="cloth">Cloth</label>
            <input type="text" placeholder="">
          </div>
          <div class="row-cols-sm-3">
            <button class="m-2 fw-bolder">Calculate</button>
            <h5 class="text-center">Total Expenses: <span>00</span></h5>
            <h5 class="text-center">Total Balance: <span>00</span></h5>
          </div>
          <div class="row-cols-sm-3 d-inline-flex">
              <label for="text" class="text-center fw-bolder bg-primary bg-opacity-10 me-3">Save</label>
              <input class="text-center" type="text" value="">
              <span class="text-center m-2"> %</span>
              <button class="text-center fw-bolder">Save</button>
          </div>
          <div class="row-cols-sm mt-3">
            <h5 class="text-center fw-bold fs-5">Total Expenses: <span class="">00</span></h5>
            <h5 class="text-center fw-bold fs-5">Total Balance: <span>00</span></h5>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
